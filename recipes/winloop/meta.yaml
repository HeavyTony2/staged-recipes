{% set name = "winloop" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/winloop-{{ version }}.tar.gz
  sha256: bbb1b8e12bd9d231153e4a143440d862886a67675aa1a0701f98dff42c19d857

build:
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - libuv
  host:
    - libuv
    - python
    - setuptools >=60
    - wheel
    - cython >=3.0,<4.dev0
    - pip
  run:
    - python

test:
  imports:
    - winloop
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Windows version of uvloop
  license: EPL-2.0 AND Apache-2.0 AND MIT
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - vendor/libuv/LICENSE-extra
    - vendor/libuv/LICENSE
    - vendor/libuv/LICENSE-docs
  home: https://github.com/Vizonex/Winloop
  dev_url: https://github.com/Vizonex/Winloop

extra:
  recipe-maintainers:
    - HeavyTony2
